name: Mark Discussions as Solved
on:
  schedule:
    - cron: '0 0 * * 1' # Weekly triggered
  workflow_dispatch:
  pull_request:
    types:
      - labeled
      - unlabeled

jobs:
  mark-as-solved:
    name: Mark old discussions as Solved
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install @octokit/core

      - name: Run script
        run:  node ./mark_old_topics_as_closed.js
